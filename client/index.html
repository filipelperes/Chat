<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>APS 5Â° Semestre</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="padding: 20px;">
      <div class="row">
        <div class="col-sm-8">
          <div id="card-chat" class="card" style="overflow: auto;">
            <div id="card-msg" class="card-body" style="overflow: auto;">
              <div id="message"></div>   
            </div>
            <form class="input-group" id="formMsg"> 
              <div class="input-group-prepend">
                <div class="upload-options">
                  <label>
                    <input type="file" class="image-upload" accept="image/*"/>
                  </label>
                </div>
              </div> 
              <input id="m" type="text" class="form-control form-control-lg" placeholder="..." />
              <div class="input-group-append">
                <button id="sendButton" class="btn btn-outline-primary">Send</button>
              </div>
            </form>
          </div>
        </div>  
        <div class="col-sm-4">
          <div class="card">
            <div class="card-header">
              <i class="fas fa-circle text-success"></i> Pessoas Online
            </div>
            <div class="card-body" style="padding: 0px;" id="group">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" style="max-width: 950px !important;">
        <div class="modal-content">              
          <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <img src="" class="imagepreview" style="width: 100%;" >
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="name" aria-hidden="true" style="background: black">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <form id="formUser" action="">
              <div class="text-center">
                <label for="inputName" class="col-form-label">Nome</label>
                <input type="text" class="form-control" placeholder="Nome" id="inputName">
                <button id="btnName"  type="submit" class="btn btn-primary form-control mt-2">Entrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
