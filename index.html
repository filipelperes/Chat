<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>APS 5° Semestre</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      h1 {font-size: 13pt;}
      p {font-size: 1.25rem;}
      .w-100 {width: 100% !important;}
      .msg {margin-top: 5%;}
    </style>
  </head>
  <body>
    <div id="notify" onclick="document.getElementById('notify').style.display = 'none'" class="container fixed-top border border-secondary rounded mt-2 text-center">
      <h1 class="my-2 text-muted font-weight-bold"></h1>
    </div>
    <div class="container msg">
        <div class="row">
          <w3 id="message" class="col-12">
            <p></p>
          </w3>
        </div>
    </div>
    <div class="container fixed-bottom">
      <form action="" class="row mb-2">
        <div class="col-12 input-group">
          <input id="m" class="form-control form-control-lg" autocomplete="off" />
          <div class="input-group-append">
            <button class="btn btn-outline-primary">Send</button>
          </div>
        </div>
      </form>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="name" aria-hidden="true" style="background: black">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="title">Qual seu nome</h5>
          </div>
          <div class="modal-body">
            <form>
                <label for="recipient-name" class="col-form-label">Nome:</label>
                <input type="text" class="form-control" placeholder="Nome" id="inputName">
            </form>
          </div>
          <div class="modal-footer">
            <button id="btnName"  type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      $(function () {
        var socket = io();
        var name = '';

        $('#myModal').modal({
          backdrop: 'static',
          keyboard: false,
          focus: false,
          show: true
        });

        $('#btnName').on('click', function (event) {
          name = $('#inputName').val();
          socket.emit('addPerson', name)
          $('#myModal').modal('hide');
        })

        $('form').submit(function(){
          socket.emit('chat message', $('#m').val(), name);
          $('#m').val('');
          return false;
        });

        //Evento ativo quando alguém sai do chat
        socket.on('close person', function(){
          $('#notify').append($('<h1>').text('Uma pessoa saiu da sala'));
          window.scrollTo(0, document.body.scrollHeight);
        })

        //Evento ativo quando alguém entra no chat
        socket.on('new person', function(){
          $('#notify').append($('<h1>').text('Uma nova pessoa entrou na sala'));
          window.scrollTo(0, document.body.scrollHeight);
        });

        //Evento quando chega uma nova mensagem é enviada
        socket.on('chat message', function(msg){
          $('#message').append($('<p>').text(msg));
          window.scrollTo(0, document.body.scrollHeight);
        });
      });
    </script>
  </body>
</html>
